{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container bg-white shadow-md p-lg-5 form-layout text-black ">
       <form  class="form-control1" action="/signup" method="post">
        {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label>
                                <input type="text" name="username" id="username" placeholder="enter your Username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">First Name:</label>
                                <input type="text" name="fname" id="fname" placeholder="enter your First Name"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Last Name:</label>
                                <input type="text" name="lname" id="lname" placeholder="enter your Last Name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Email:</label>
                                <input type="email" name="email" id="email"  placeholder="enter your Email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <input type="text" name="password" id="password1" placeholder="enter your Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Confirm Password:</label>
                                <input type="text" name="password" id="password2" placeholder="confirm ur Password" class="form-control" required>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info"> <button type="submit" class="btn btn-primary">Register</button></a>
                               
                            </div>
                        </form>
                    </div>
                
</body>
</html>
