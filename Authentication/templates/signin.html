{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container bg-white shadow-md p-lg-5 form-layout text-black ">
        <h2>Sign In</h2> <br>
      
       <form  class="form-control1" action="/signin" method="post">
        {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="text-info">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter Your Username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter Correct Password" class="form-control" required>
                </div>
                <div id="register-link" class="text-right">
                    <a href="#" class="text-info"> <button type="submit" class="btn btn-primary">Signin</button></a>    
                </div>
        </form>
    </div>
                
</body>
</html>
